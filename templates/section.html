{% extends "base.html" %}

{% block set_permalink %}
{% set permalink=section.permalink %}
{% endblock set_permalink %}

{% block content %}

<header>
  <h1 class="page-title">
    {{ section.title }}
  </h1>
  {% if section.description %}
  <div class="page-subtitle">{{ section.description }}</div>
  {% endif %}
</header>

{{ section.content | safe }}

</div>

{% endblock content %}
