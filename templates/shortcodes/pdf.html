<div class="pdf-viewer" data-url="{{ get_url(path=page.path ~ url)}}" data-page="1" data-page-count="1">
<div class="pdf-viewer-header">
  <div>{{ title }}</div>
  <div>
    <button class="pdf-viewer-prev">Previous</button>
    <button class="pdf-viewer-next">Next</button>
    <span>Page: <span class="pdf-viewer-page"></span> / <span class="pdf-viewer-page-count"></span></span>
  </div>
</div>
<canvas>
</canvas>
</div>
