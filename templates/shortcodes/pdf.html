{% set path = "media/" %}
{% for i in range(end = page.components | length - 1) %}
  {% set_global path = path ~ page.components[i] ~ "/" %}
{% endfor %}
{% set path = path ~ file %}
{% set url = get_url(path=path) %}

<details
  class="pdf-viewer"
  data-url="{{url}}">
<summary class="pdf-viewer-title">
  <div>{{ title }}</div>
  <div><a href="{{url}}">view file</a></div>
</summary>
<div class="pdf-viewer-header">
  <button class="pdf-viewer-prev">Previous</button>
  <button class="pdf-viewer-next">Next</button>
  <button class="pdf-viewer-first">First</button>
  <button class="pdf-viewer-last">Last</button>
  <div>Page: <span class="pdf-viewer-page"></span> / <span class="pdf-viewer-page-count"></span></div>
</div>
<canvas>
</canvas>
</details><br>
