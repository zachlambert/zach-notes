{% extends "base.html" %}

{% block set_permalink %}
{% set permalink=page.permalink %}
{% endblock set_permalink %}

{% block content %}

<header>
  <h1 class="page-title">
    {{ page.title }}
  </h1>
  {% if page.description %}
  <div class="page-subtitle">{{ page.description }}</div>
  {% endif %}
</header>

<div class="content">
{{ page.content | safe }}
</div>

{% endblock content %}
